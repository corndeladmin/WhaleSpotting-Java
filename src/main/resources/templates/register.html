<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Register</title>
    <link th:href="@{/css/register.css}" rel="stylesheet" />
</head>
<body class="page-container">
    <section class="register-container" layout:fragment="content">
        <div class="register-heading">
            <h1>Register Now</h1>
        </div>
        <div class="warning-state" th:if="${param.error}">
            There was an error completing registration.
        </div>
        <form class="register-form" method="post" th:action="@{/register}" th:object="${member}">
            <div class="input-container">
                <div class="register-inputs">
                    <label for="username"> Username </label>
                    <input class="register-textfields" id="username" name="username" th:field="*{username}" type="text"/>
                </div>
                <div class="register-inputs">
                    <label> Password </label>
                    <input class="register-textfields" name="password" th:field="*{password}" type="password"/>
                </div>
                <div class="register-inputs">
                    <input class="register-button" type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
