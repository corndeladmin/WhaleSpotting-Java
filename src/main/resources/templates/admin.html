<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="layout">
    <head>
        <link th:href="@{/css/adminPage.css}" rel="stylesheet" />
        <title>Admin</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="sightings-pending-container">

                <h1>Pending Sightings</h1>

                <p>Only members with the Admin role should be able to get here!</p>

                <div th:if="${param.error}">
                    There was an error loading the pending sightings.
                </div>

                <div th:if="${sightings==null and sightings.empty}">
                    All pending sightings have been approved. There is no task to do.
                    Time for tea & cake!
                </div>

                <div th:if="${sightings!=null and !sightings.empty}">

                    <form th:action="@{/admin}" method="post" th:object="${sightings}">

                        <div class="sightings-pending-admin-form" th:each="sighting: ${sightings}">

                            <div class="sighting">
                                <div class="checkboxgroup">
                                    <span>Latitude</span>
                                    <span th:text="${sighting.getLatitude()}"></span>
                                </div>
                                <div class="checkboxgroup">
                                    <span>Longitude</span>
                                    <span th:text="${sighting. getLongitude()}"></span>
                                </div>

                                <div class="checkboxgroup">
                                    <span>Whale Type </span>
                                    <span>Whales1</span>
                                </div>
                                <div class="checkboxgroup">
                                    <span>User ID </span>
                                    <span th:text="${sighting.getId()}"></span>
                                </div>
                            </div>

                            <div class="checkboxgroup">
                                <label for="radio-button-id1">Reject</label>
                                <input type="radio" th:name="${sighting.getId()}" value="reject" id="radio-button-id1" />
                            </div>
                            <div class="checkboxgroup">
                                <label for="radio-button-id2">Approve</label>
                                <input type="radio" th:name="${sighting.getId()}" value="approve" id="radio-button-id2"} />
                            </div>

                        </div>

                        <div class="flex-container-for-submit">
                            <div class="button-submit-sights" >
                                <input type="submit" value="Submit">
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </section>
    </body>
</html>
